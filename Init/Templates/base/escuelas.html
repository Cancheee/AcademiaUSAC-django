{% load static %}
    <!-- Start Brands -->
    <section class="bg-light py-5">
        <div class="container my-4">
            <div class="row text-center py-3">
                <div class="col-lg-6 m-auto">
                    <h1 class="h1">Escuelas de Ingenieria</h1>
                    <p>
                        <!--Texto extra-->
                    </p>
                </div>
                <div class="col-lg-9 m-auto tempaltemo-carousel">
                    <div class="row d-flex flex-row">
                        <!--Controls-->
                        <div class="col-1 align-self-center">
                            <a class="h1" href="#multi-item-example" role="button" data-bs-slide="prev">
                                <i class="text-light fas fa-chevron-left"></i>
                            </a>
                        </div>
                        <!--End Controls-->

                        <!--Carousel Wrapper-->
                        <div class="col">
                            <div class="carousel slide carousel-multi-item pt-2 pt-md-0" id="multi-item-example" data-bs-ride="carousel">
                                <!--Slides-->
                                <div class="carousel-inner product-links-wap" role="listbox">

                                    <!--First slide-->
                                    <div class="carousel-item active">
                                        <div class="row">
                                            <div class="col-6 p-md-7">
                                                <a href="#"><img class="img-fluid brand-img" src="{% static "assets/escuelas/eime.png" %}" alt="Brand Logo"></a>
                                            </div>
                                            <div class="col-6 p-md-7">
                                                <a href="#"><img class="img-fluid brand-img" src="{% static "assets/escuelas/mecanica.png" %}" alt="Brand Logo"></a>
                                            </div>
                                            <div class="col-6 p-md-7">
                                                <a href="#"><img class="img-fluid brand-img" src="{% static "assets/escuelas/civil.png" %}" alt="Brand Logo"></a>
                                            </div>
                                            <div class="col-6 p-md-7">
                                                <a href="#"><img class="img-fluid brand-img" src="{% static "assets/escuelas/quimica.png" %}" alt="Brand Logo"></a>
                                            </div>
                                        </div>
                                    </div>
                                    <!--End First slide-->



                                    <!--Second slide-->
                                    <div class="carousel-item">
                                        <div class="row">
                                            <div class="col-6 p-md-7">
                                                <a href="#"><img class="img-fluid brand-img" src={% static "assets/escuelas/escuela-de-ciencias.png" %}  alt="Brand Logo"></a>
                                            </div>
                                            <div class="col-6 p-md-7">
                                                <a href="#"><img class="img-fluid brand-img" src={% static "assets/escuelas/escuela-tecnica.png" %} alt="Brand Logo"></a>
                                            </div>
                                            <div class="col-6 p-md-7">
                                                <a href="#"><img class="img-fluid brand-img" src={% static "assets/escuelas/sistemas.png" %} alt="Brand Logo"></a>
                                            </div>
                                            <div class="col-6 p-md-7">
                                                <a href="#"><img class="img-fluid brand-img" src={% static "assets/escuelas/oficina-linguistica.png" %} alt="Brand Logo"></a>
                                            </div>
                                        </div>
                                    </div>
                                    <!--End Second slide-->

                                </div>
                                <!--End Slides-->
                            </div>
                        </div>
                        <!--End Carousel Wrapper-->

                        <!--Controls-->
                        <div class="col-1 align-self-center">
                            <a class="h1" href="#multi-item-example" role="button" data-bs-slide="next">
                                <i class="text-light fas fa-chevron-right"></i>
                            </a>
                        </div>
                        <!--End Controls-->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End Brands-->
